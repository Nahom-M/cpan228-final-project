<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Distribution Centres</title>
</head>
<body>
<h2>All Distribution Centres</h2>

<ul>
    <li th:each="centre : ${centres}">
        <b th:text="${centre.name}"></b><br/>
        Location: <span th:text="${centre.latitude}"></span>, <span th:text="${centre.longitude}"></span><br/>

        <h4>Items in this centre:</h4>
        <ul>
            <li th:each="item : ${centre.items}">
                <b th:text="${item.name}"></b> |
                Brand: <span th:text="${item.brand}"></span> |
                Price: $<span th:text="${item.price}"></span> |
                Year: <span th:text="${item.yearCreated}"></span> |
                Quantity: <span th:text="${item.quantity}"></span>
            </li>
        </ul>
        <hr/>
    </li>
</ul>

<a href="/add-item">Add Item</a> |
<a href="/search-item">Search Item</a>
</body>
</html>
